{% load static %}
<style>
    body {
        background-color: #eee;
    }
    
    .nav-link {
        display: block;
        padding: .5rem 1rem;
        text-decoration: none;
        transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out;
        color: #fff;
        margin-right: 10px;
        text-transform: sentance;
        font-weight: 200 !important;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
    }
    
    .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255,102,203, 0.5)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 8h24M4 16h24M4 24h24'/%3E%3C/svg%3E");
    }
    
    .navbar-nav .active {
        border-bottom: 4px solid #fff;
    }
    
    .logo {
        margin-bottom: 7px !important;
    }
    
    .navbar {
        padding-top: .5rem;
        padding-bottom: 0px !important;
    }
</style>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://cdn.pixabay.com/photo/2016/01/03/00/43/upload-1118929_1280.png" width="30" alt="Image Uploader" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link {% if request.resolver_match.view_name == 'home' %} active {% endif %}" aria-current="page" href="{% url 'home' %}">Dashboard</a> {% if user.is_authenticated %}
                <a class="nav-link {% if request.resolver_match.view_name == 'recent' %} active {% endif %}" href="{% url 'recent' %}">Recent</a>
                <a class="nav-link {% if request.resolver_match.view_name == 'previous' %} active {% endif %}" href="{% url 'previous' %}">Previous</a>
                <a class="nav-link {% if request.resolver_match.view_name == 'logout' %} active {% endif %}" href="{% url 'logout' %}">Logout</a> {% else %}
                <a class="nav-link {% if request.resolver_match.view_name == 'login' %} active {% endif %}" href="{% url 'login' %}">Login</a>
                <a class="nav-link {% if request.resolver_match.view_name == 'signup' %} active {% endif %}" href="{% url 'signup' %}">Register</a> {% endif %}
                <!-- <a class="nav-link" href="#">Settings</a> -->
                <a class="nav-link" href="#">
                    <img src="https://cdn.pixabay.com/photo/2016/01/03/00/43/upload-1118929_1280.png" class="rounded-circle" width="30">
                </a>

            </div>
        </div>
    </div>
</nav>
