{% extends "base.html" %} {% block mainblock %}
<!-- Section: Design Block -->
<div class="container py-4">
    <div class="row g-0 align-items-center">

        <div class="col-lg-6 mb-5 mb-lg-0">
            <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4" alt="" />
        </div>
        <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card cascading-right" style="
        background: hsla(0, 0%, 100%, 0.55);
        backdrop-filter: blur(30px);
        ">
                <div class="card-body p-5 shadow-5 text-center">
                    <h2 class="fw-bold mb-5">Sign In now</h2>
                    {% if messages %} {% for message in messages %}
                    <div {% if message.tags %} class="alert alert-{{message.tags}} alert-dismissible fade show text-center m-2" role="alert" {% endif %}>
                        <strong>{{message}}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %} {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="text" name="username" id="form3Example3" class="form-control" required/>
                            <label class="form-label" for="form3Example3">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" name="password" id="form3Example4" class="form-control" required/>
                            <label class="form-label" for="form3Example4">Password</label>
                        </div>
                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-center mb-4">
                            <p class="mb-0">Don't have an account?<a href="{% url 'signup' %}" class="text-dark-50 fw-bold">Sign
                                  Up</a>
                            </p>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">
                          Sign In
                      </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
{% endblock %}
